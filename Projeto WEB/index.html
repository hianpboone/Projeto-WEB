<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/javascript/scripts.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src ="assets/img/undraw_showing_support_re_5f2v.svg">
        </div>
        <div class="form">
            <form action ="#">
                <div class="form-header">
                    <div class=""title>
                        <h1>Cadastre-se</h1>
                    </div>
                    <div class="login-button">
                        <button><a href="#">Entrar</a></button>
                    </div>
                </div>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Primeiro Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                    </div>

                    <div class="input-box">
                        <label for="lastname">Sobrenome</label>
                        <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Telefone</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>    

                    <div class="input-box">
                        <label for="password">Senha</label>
                        <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                    </div>

                    <div class="input-box">
                        <label for="confirmPassword">Confirme sua senha</label>
                        <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Digite sua senha novamente" required>
                    </div>
                </div>

                <div class="type-inputs">
                    <div class="type-title">
                        <h6>Eu sou</h6>
                    </div>

                    <div class="type-group">
                        <div class="type-input">
                            <input type="radio" id="refugee" name="type">
                            <label for="refugee">Refugiada</label>
                        </div>

                        <div class="type-input">
                            <input type="radio" id="host" name="type">
                            <label for="host">Anfitri√£</label>
                        </div>
                    </div>
                </div>
                
                <div class="continue-button">
                    <button onclick="test()">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
